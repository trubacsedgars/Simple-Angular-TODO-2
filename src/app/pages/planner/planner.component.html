<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3 wrapper">
      <h1 style="text-align: center; padding: 30px; color: #333333">{{title}}</h1>
      <div class="input-group mb-3">
        <input type="text"
               class="form-control"
               placeholder="Enter your task..."
               aria-label="Task name"
               aria-describedby="button-addon2"
               [(ngModel)]="inputValue">
        <button class="btn btn-outline-secondary btn-success"
                type="button" id="button-addon2"
                style="color: white" (click)="addTask(inputValue)">Add
        </button>
      </div>
      <table class="table table-hover table-striped">
        <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td class="{{(task.isCompleted) ? 'completed' : '' }}"
              style="cursor: pointer; font-size: 20px;"
              (click)="toggleCompletedTask(i)">{{task.title}}</td>
          <td style="color: red; font-weight: bold; cursor: pointer"
              (click)="deleteTask(i)">X
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
